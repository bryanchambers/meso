{% extends 'layout.html' %}

{% block body %}
    <form action='' method='post' class='form'>
        <div class='form-group'>
            <label class='input-label'>Old Password</label>
            <input name='old' type='password' class='form-control'>
        </div>

        <div class='form-group'>
            <label class='input-label'>New Password</label>
            <input name='new' type='password' class='form-control'>
        </div>

        <div class='text-center'>
            <button name='submit' type='submit' class='btn btn-danger m-2'>Set Password</button>
            <a class='btn btn-cancel m-2' href='/users'>Cancel</a>
        </div>
    </form>
{% endblock %}
